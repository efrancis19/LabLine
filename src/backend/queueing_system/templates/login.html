{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <!-- Left Side: Login Form -->
    <div class="login-box">
        <h2 class="text-center">Login</h2>
        <form method="post" class="form-container">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-button w-100">Login</button>
        </form>
    </div>

    <!-- Right Side: Registration Section -->
    <div class="register-box">
        <h2>New Here?</h2>
        <p>Create an account and get started now.</p>
        <a href="/register" class="btn register-btn">Register</a>
    </div>
</div>
{% endblock %}
