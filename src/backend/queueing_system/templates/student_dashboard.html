{% if user.is_authenticated %}
    <a class="nav-link" href="#">Welcome, {{user.username}}</a>
    <a href = "/logout/" class="btn btn-primary">Logout</a>
{%endif%}

<h2>Student Dashboard</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" name="request_help">Request Help</button>
</form>
{% if message %}
    <p>{{ message }}</p>
{% endif %}
